<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove Apps</title>
    <!-- <script type="module" crossorigin src="/assets/index-CFNSYa8S.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-oot1RXt_.css" /> -->
    <style>
      #appList {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div id="appList"></div>
  </body>

  <script>
    window.electronUtils.receive("appList", (data) => {
      const appList = document.getElementById("appList");
      appList.innerHTML = "";

      data?.forEach((app) => {
        const { name, appId, version, branch, installType } = app;

        const appInfo = document.createElement("span");

        appInfo.innerHTML = `${name} ${appId} ${version} ${branch} ${installType}`;

        const removeButton = document.createElement("button");

        removeButton.setAttribute("type", "button");
        removeButton.innerHTML = "Remove";

        removeButton.addEventListener("click", () => {
          return window.electronUtils.send("removeApp", app);
        });
        appInfo.appendChild(removeButton);

        const infoButton = document.createElement("button");
        infoButton.setAttribute("type", "button");
        infoButton.innerHTML = "info";

        infoButton.addEventListener("click", () => {
          return window.electronUtils.send("showAppInfo", appId);
        });

        appInfo.appendChild(infoButton);

        appList.appendChild(appInfo);
      });
    });

    document.addEventListener("DOMContentLoaded", () => {
      const refreshAppList = () => {
        if (window.electronUtils) {
          window.electronUtils.send("refreshAppList");
        }

        setTimeout(refreshAppList, 10000);
      };

      refreshAppList();
    });
  </script>
</html>
