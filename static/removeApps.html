<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove Apps</title>
    <!-- <script type="module" crossorigin src="/assets/index-CFNSYa8S.js"></script> -->
    <link rel="stylesheet" crossorigin href="./reset.css" />
    <style>
      body {
        font-family: sans-serif;
        justify-items: center;
      }

      #appList {
        display: flex;
        flex-direction: column;
      }
      .removeAppLoadingSpinner {
        border: 1 solid #f3f3f3; /* Light grey */
        border-top: 1px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 1rem;
        height: 1rem;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .app {
        border-radius: 12px;
        border: 1px solid black;
        display: flex;
        flex-direction: column;
        min-width: 150px;
        max-width: 300px;
        padding: 16px;
        margin-bottom: 12px;
      }
      .app > * {
        margin-top: 12px;
      }
      .app > h3 {
        text-transform: capitalize;
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div id="appList"></div>
  </body>

  <script>
    let refreshAppListTimeoutId;

    const refreshAppList = () => {
      if (window.electronUtils) {
        window.electronUtils.send("refreshAppList");
      }

      refreshAppListTimeoutId = setTimeout(refreshAppList, 15000);
    };

    window.electronUtils.receive("resumeRefreshAppList", refreshAppList);

    window.electronUtils.receive("appList", (data) => {
      const appList = document.getElementById("appList");
      // clear appList
      appList.replaceChildren();

      data
        .sort((a, b) => {
          const nameA = a.name.toUpperCase();
          const nameB = b.name.toUpperCase();
          if (nameA < nameB) {
            return -1;
          }
          if (nameA > nameB) {
            return 1;
          }

          return 0;
        })
        .forEach((app) => {
          const { name, appId, version, branch, installType } = app;

          const appInfo = document.createElement("div");

          appInfo.innerHTML = `<div id="${appId}" class="app">
            <h3>${name}</h3>
            <div>ID: ${appId}</div>
            <div>Type: ${installType}</div>
          </div>`;

          appList.appendChild(appInfo);

          const removeButton = document.createElement("button");

          removeButton.setAttribute("type", "button");
          removeButton.innerHTML = "Remove";

          removeButton.addEventListener("click", () => {
            clearTimeout(refreshAppListTimeoutId);

            removeButton.innerHTML = "";

            const loadingSpinner = document.createElement("div");
            loadingSpinner.setAttribute("class", "removeAppLoadingSpinner");

            removeButton.appendChild(loadingSpinner);

            return window.electronUtils.send("removeApp", app);
          });
          document.getElementById(appId).appendChild(removeButton);

          const infoButton = document.createElement("button");
          infoButton.setAttribute("type", "button");
          infoButton.innerHTML = "Flathub";

          infoButton.addEventListener("click", () => {
            return window.electronUtils.send("showAppInfo", appId);
          });

          document.getElementById(appId).appendChild(infoButton);
        });
    });

    document.addEventListener("DOMContentLoaded", () => {
      refreshAppList();
    });
  </script>
</html>
