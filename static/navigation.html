<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation</title>
    <!-- <script type="module" crossorigin src="/assets/index-CFNSYa8S.js"></script>-->
    <link rel="stylesheet" crossorigin href="./reset.css" />
    <style>
      .navButtons {
        display: flex;
        flex-direction: row;
      }
      .navButtons > button {
        margin: 0 0.5rem;
        display: block;
      }
      body {
        overflow: hidden;
        font-family: sans-serif;
        /* light theme: background #fafafa, black text
           dark theme: backgroud #251f32, white text
        */
      }
    </style>
  </head>
  <body>
    <div class="navButtons">
      <button id="flathubButton" type="button">Flathub</button>
      <button id="removeAppsButton" type="button">Manage Apps</button>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const flathubButton = document.getElementById("flathubButton");
      const removeAppsButton = document.getElementById("removeAppsButton");

      flathubButton.addEventListener("click", (e) => {
        e.preventDefault();

        if (window.electronUtils) {
          window.electronUtils.navButtonClicked("FLATHUB");
        }
      });
      removeAppsButton.addEventListener("click", (e) => {
        e.preventDefault();

        if (window.electronUtils) {
          window.electronUtils.navButtonClicked("REMOVE");
        }
      });
    });
  </script>
</html>
